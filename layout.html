<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Calculator</title>

  <!-- Link to Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="">  
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" /> 

  <!-- Link to Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>  
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- Styling -->
  <style>
    /* Styling for the map container */
    #map {
      width: 100%;
      height: 900px;
    }
    /* Styling for information box */
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: #bfe5ff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Information container for distance calculation -->
  <div style="position: absolute; z-index: 1000; top: 10px; left: 1147px; background: floralwhite; padding: 10px; border-radius: 5px;">
    <h4>Distance Calculator</h4>
    <form id="distanceForm">
      <label for="point1">Point:</label>
      <input type="text" id="point1" placeholder="Enter id" required>
      <br>
      <button type="button" onclick="calculateDistance()">Calculate Distance</button>
    <br>
    <h4>Draw Polygon</h4>
    <label for="polygonID">ID:</label>
      <input type="text" id="polygonID" placeholder="Enter ID" required>
      <br>
    <label for="polygonName">Name:</label>
      <input type="text" id="polygonName" placeholder="Enter name" required>
      <br>
      <label for="polygonDescription">Description:</label>
      <input type="text" id="polygonDescription" placeholder="Enter description" required>
      <br>
      <button type="button" onclick="submitPolygon()">Submit Polygon</button>
      <br>
      <br>
      <label for="toggleMap">Disable Map Background:</label>
    <input type="checkbox" id="toggleMap" onclick="toggleMapBackground()">
    </form>
  </div>

  <!-- JavaScript code -->
  <script type="text/javascript">
    // Initialize Leaflet map with default view
    var map = L.map("map").setView([33.7, 73.2], 3);
    // Add base layer to the map
    var baseLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    // Add Leaflet Draw functionality
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        poly: {
          allowIntersection: false
        }
      },
      draw: {
        polygon: {
          allowIntersection: false,
          showArea: true
        },
        circle: false,
        marker: false
      }
    });

    map.addControl(drawControl);

    map.on('draw:created', function (e) {
      var layer = e.layer;
      drawnItems.addLayer(layer);
    });

    // Function to handle the submission of the polygon to the server
    function submitPolygon() {
      var geojson = drawnItems.toGeoJSON();
      var name = document.getElementById('polygonName').value;
      var description = document.getElementById('polygonDescription').value;

      // Make a POST request to add the polygon to the server
      fetch('http://127.0.0.1:5000/add_origin_polygon', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json; charset=utf-8'
        },
        body: JSON.stringify({
          geom: geojson.geometry,
          name: name,
          description: description
        })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        // Clear the drawn items layer after submission
        drawnItems.clearLayers();
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // Function to calculate distance
    function calculateDistance() {
      var point1 = document.getElementById('point1').value;

      // Fetch the route information from the server
      fetch(`http://127.0.0.1:5000/get_route_info/${point1}`)
        .then(response => response.json())
        .then(data => {
          // Use the returned data to update the route information
          var routeGeom = JSON.parse(data.route_geom);
          var origGeom = JSON.parse(data.origin_geom);

          // Create a GeoJSON layer and add it to the map
          var geojsonLayer = L.geoJSON(routeGeom).addTo(map);
          var geojsonLayer2 = L.geoJSON(origGeom, {
            style: {
              color: 'red'
            }
          }).addTo(map);

          // Zoom to the extent of the GeoJSON layer
          map.fitBounds(geojsonLayer.getBounds());

          // Display all the information retrieved by the API
          var resultElement = document.getElementById('result');
          resultElement.innerHTML = `Description: ${data.description}<br>
                                     Name: ${data.name}<br>
                                     Polygon ID: ${data.polygon_id}<br>
                                     Route Distance: ${data.route_km} km`;

          // Store the data in the same format
          var dataInSameFormat = {
            description: data.description,
            name: data.name,
            origin_geom: data.origin_geom,
            polygon_id: data.polygon_id,
            route_geom: data.route_geom,
            route_km: data.route_km
          };

          // Now you can use the dataInSameFormat as needed
          console.log(dataInSameFormat);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function toggleMapBackground() {
      // Toggle the map background layer
      if (map.hasLayer(baseLayer)) {
        map.removeLayer(baseLayer);
      } else {
        baseLayer.addTo(map);
      }
    }
  </script>
</body>
</html>
